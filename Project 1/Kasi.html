<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Finder</title>
    <link rel="stylesheet" href="Kasi.css" />
  </head>
  <body>
    <h1>Kasi Business Finder</h1>
    <div class="container">
      <div class="form">
        <h2>Contact Details:</h2>
        <form name="details">
          <p>Name and Lastname:</p>
          <input type="text" placeholder="Fullname" />
          <p>Contact Details:</p>
          <input type="text" placeholder="e.g083 545 10111" />
          <p>Address:</p>
          <input
            type="text"
            placeholder="e.g 500 falcon street, Halfway House, Midrand"
          />
          
          <div>
            <fieldset>
                <legend>Gender</legend>
              <div>
                <input type="checkbox" />
                <label for="male">Male</label><br />
              </div>
              <div>
                <input type="checkbox" />
                <label for="female">Female</label>
              </div>
            </fieldset>
          </div>
        </form>
      </div>
      <div class="services">
        <h2>Choose The Service You Need</h2>
        <div class="services">
          <button class="red">Land Scaping</button>
          <button class="blue">Electrical</button>
          <button class="green">Plumbing</button>
          <button class="orange">Building</button>
          <button class="pink">Catering</button>
        </div>
      </div>
      <div class="chosen">
        <h2>Businesses that offer chosen service</h2>
      </div>
      <div class="instructions">
        <h2>Instructions</h2>
        <textarea
          name="instructions"
          id="instruct"
          cols="30"
          rows="10"
          placeholder="Special instructins to the service provider..."
        ></textarea>
      </div>
      <div class="details">
        <h2>Your Details</h2>
      </div>
      <div class="provider">
        <h2>Service Provider</h2>
      </div>
    </div>
    <script src="Kasi.js"></script>
  </body>
</html>
